<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Login validation</title>
  <link rel="stylesheet" href="form23.css">
</head>
<body>
    <script src="form.js" defer></script>

  <form id="validation" class="login-container">
    <h1>Sign In</h1>
    <input type="text" id="username" placeholder="Email or phone number" required />
    <input type="password" id="userPass" placeholder="Password" required />
    <div id="message"></div>
    <button type="submit">Sign In</button>
  </form>

</body>
</html>
